# Enable persisting
persistent:
  entity: io.github.haopoboy.m.entity.Resource
  properties:
    content:

# Enable querying
queries:
  list:
    jpql: >
      select new Map(
        r.name as name,
        r.content as content
      ) from Resource r
      where (:name is null or r.name = :name)
    pivots:
      current:
        jpql: >
          select new Map(
            count(r) as count
          ) from Resource r
          where r.content = :content

# For all queries
pivots:
  current:
    jpql: >
      select new Map(
        count(r) as count
      ) from Resource r
      where r.content = :content
